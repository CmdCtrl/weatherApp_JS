<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" id = "search" autocomplete="off" class="search-box" placeholder="Enter city or ZIP code...">
        </header>
        <main>
            <section class="location">
            <div class="city">Morristown, NJ, USA</div>
            <div class="date">Sunday July 26 2020 </div> 
            </section>
            <div class="current">
                <div class="temp">90<span>°F</span></div>
                <div class="weather">Overcast</div>
                <div class="high-low">90° / 78°</div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
